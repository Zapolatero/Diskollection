<section>
    <app-album-card [album]="album" *ngFor="let album of albums">
        {{album.title}}
    </app-album-card>
</section>
<button id="add-album-button" (click)="openDialog()" mat-fab matTooltip="Add new album" color="warn" aria-label="add new album">
    <mat-icon>add</mat-icon>
</button>
