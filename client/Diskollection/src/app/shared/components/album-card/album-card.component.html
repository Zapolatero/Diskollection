<mat-card class="album-card">
    <img mat-card-image [src]="album.imageURL" [alt]="album.title + 'cover image'">
    <mat-card-content>
        <p class="album-title">
            {{album.title}}
        </p>
        <p class="album-artist">
            <a [href]="['artists/' + album.artistId]">{{ album.artistName }}</a>
        </p>
        <p>
            Released <span class="album-released">{{album.releaseDate |date}}</span>
        </p>
        <p class="album-genre">
            {{album.genre}}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
